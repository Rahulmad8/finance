    <div class="contact-wrapper">
            <div class="row contact">
                    <h2>
                          Contact Us
                    </h2> 
              </div>
    </div>    
    

    <div class="contact-body row ">
            
                    <div class="col-lg-6 col-sm-12 col-md-12 get-in-touch ">
                      <div class="card">
                            <h3>Get in touch</h3>
                            <form action="#" id="myForm">
                                    <div class="form-group col-lg-7 col-sm-12">
                                      <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Your Name"
                                      
                                      >
                                       
                                    </div>
                                    <div class="form-group col-lg-7 col-sm-12">
                                            <input type="email" class="form-control" id="emailaddress" aria-describedby="emailHelp" placeholder="Your Email">
                                             
                                    </div>
                                    <div class="form-group col-lg-7 col-sm-12">
                                            <input type="text" class="form-control" id="phonenumber" aria-describedby="emailHelp" placeholder="Your Phone">
                                             
                                    </div>
                                    <div class="form-group col-lg-12 col-sm-12">
                                            
                                    <textarea class="form-control" id="message" rows="3" placeholder="Message"></textarea>
                                             
                                    </div>

                                    <div class="form-group col-lg-12 col-sm-12">
                                        <button type="submit" id="submitbutton" class="btn btn-primary">Submit</button>
                                    </div>
                                  </form>
                         </div>
                    </div>

                    <div class="col-lg-6 col-sm-12 col-md-12 get-in-touch ">
                            <div class="card">
                                  <h3>Our Contacts</h3>
                                  <div class="contact-icons-container">
                                        <i class="large material-icons">call</i> <p>(+91) 9619 431 329 </p>
                                  </div>
                                  <div class="contact-icons-container">
                                  <i class="large material-icons">email</i> <P>studentaxisinfo@gmail.com</P>
                                  </div>
                                  <div id="map"></div>
                               </div>
                          </div>
               
    </div>
    <script>
    function initMap() {
        var myLatLng = {lat: -25.363, lng: 131.044};

        // Create a map object and specify the DOM element
        // for display.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: myLatLng,
          zoom: 4
        });
}
    </script>
