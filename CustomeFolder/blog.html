<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VM</title>
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                 <h4>Blog Page</h4>
              <form action="#" id="blogForm">
                    <div class="form-group col-lg-7 col-sm-12">
                      <input type="text" class="form-control" id="blog" aria-describedby="emailHelp" placeholder="Title of the blog">
                    </div>
                    <div class="form-group col-lg-8 col-sm-12">
                        <textarea class="form-control" id="blogbody" rows="3" placeholder="Body of the blog"></textarea>          
                    </div>

                    <div class="form-group col-lg-12 col-sm-12">
                        <button type="submit" id="blogsubmit" class="btn btn-primary">Confirm Blog</button>
                    </div>
                  </form>
            </div>
            
        </div>

        
        <div class="row">
                <div class="col-lg-4">
                    <div class="cards">
                            <div class="card-body">

                                    <h2 class="blogtitle">Blog Title: <span id="blogTitle"> </span> </h2>
                                    <h5 class="card-text">Blog Body: <span id="blogBody"></span> </h5>
                                    <button class="btn btn-danger">Delete the Post</button>
                            </div>
                    </div>
                </div>
            </div>
    
    
    
<script src="https://www.gstatic.com/firebasejs/5.4.2/firebase.js"></script>
<script src="./blog.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuA0z6kj3-5F7EhpymIWkgCACf-ymfyeE&callback=initMap">
</script>
</body>
</html>
